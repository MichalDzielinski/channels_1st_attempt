{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col">
            <h3 id="'dashboard-name">{{name}}</h3>
            <div>
                Slug <span id="dashboard-slug">{{slug}}</span>
            </div>
            <div>
                User: <span id="user">{{user}}</span>
            </div>
            <hr>
            <div class="form-group">
                <input type="number" id="data-input" class="form-control">
                <button class="btn btn-primary mt-3" id="submit-btn">Send</button>
            </div>
        </div>

        <div class="col">
            <canvas id="myChart"></canvas>

        </div>

    </div>

    <div id="data-box"></div>

{% endblock content %}

{% block scripts %}
<script src="{% static 'chnls/dashboard.js' %}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock scripts %}
